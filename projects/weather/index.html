<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center" id="weatherapp">WeatherApp</h1>
        <hr>
        <div id="search_div">
          <br>
          <form id="search_form" action="" class="form-group" method="post">
            <div class="col-md-11 col-xs-10" style="padding:0px;">
              <input id="city" class="form-control" type="search" name="city" placeholder="Search for a city..." required="true">
            </div>
            <div class="col-md-1 col-xs-2" style="padding:0px;">
              <label for="submit_btn" class="btn btn-primary form-control"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></label>
              <input id="submit_btn" type="submit" class="hidden" />
            </div>
          </form>
          <br>
          <div class="text-center">
            or <a id="get_location">get your location</a>
          </div>

        </div>
        <div class="info">
          <div class="row">
            <div class="col-md-4 col-xs-3">
              <h3><a id="back_btn"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a></h3>
            </div>
            <div class="col-md-8 col-xs-9">
              <h3 id="city_name" class="text-center"></h3>
              <img id="weather_img" src="" alt="img">
            </div>
          </div>
          <!--<hr>-->
          <h1 id="loading" class="text-center"></h1>
          <h3 id="error_text" class="text-center"></h3>
          <div class="col-md-6 col-xs-6">
            <h4 id="weather"></h4>
            <h4 id="temp"></h4>
            <h4 id="wind"></h4>
            <h4 id="sunrise"></h4>
          </div>
          <div class="col-md-6 col-xs-6">
            <h4 id="pressure"></h4>
            <h4 id="humidity"></h4>
            <h4 id="clouds"></h4>
            <h4 id="sunset"></h4>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <p id="mobile"></p>
  </body>
</html>
